      <article>        <h2>Contact</h2>

      <form action = "https://httpbin.org/anything" method="post" >
        <fieldset>

        <legend>Feedback on the Portfolio</legend>

        <input type="radio" id="good" name="portfolioreview" value="G" required>
        <label for="good">Good</label><br >

        <input type="radio" id="bad" name="portfolioreview" value="B" required>
        <label for="bad">Bad</label><br >

        <input type="radio" id="mid" name="portfolioreview" value="M" required>
        <label for="mid">Mediocre</label>
        <div><label for="page-select">Choose the Best Page:</label>
        <select id="page-select">
          <optgroup label="Pages">
            <option>Home/Projects</option>
            <option>Contact/Education</option>
            <option>Labs</option>
          </optgroup>
      
        </select></div>
        <div><label for="reason">Reason for choosing:</label>
          <input list="possible-reasons" id="reason" name="reason" >
          
          <datalist id="possible-reasons">
            <option value="Clean layout"></option>
            <option value="Most informative"></option>
            <option value="Least Jank"></option>
            <option value="Not Sure"></option>
          </datalist></div>
        
        <div>
          <label for="text">Optional comments:</label>
          <textarea id="text" name="text" rows="4" cols="50"></textarea>
        </div>
         <div >
          <label for="name">Enter your name: </label>
          <input type="text" name="name" id="name" required >
        </div>
        <label for="email">Enter your email: </label>
        <input type="email" name="email" id="email" required>
        <div >

        </div>
        <div >
          <input type="submit" value="Send Feedback" >
        </div>
